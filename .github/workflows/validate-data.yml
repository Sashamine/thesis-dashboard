name: Daily Data Validation

on:
  schedule:
    # Run daily at 9:00 AM UTC (4:00 AM EST / 1:00 AM PST)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run validation monitor
        run: |
          python -m validation.monitor --report

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add validation/health_summary.json validation/audit_report.md validation/validation_log.json
          git diff --staged --quiet || git commit -m "Auto-validate: $(date +'%Y-%m-%d_%H:%M:%S')"
          git push
